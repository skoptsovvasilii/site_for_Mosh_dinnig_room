<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Форма</title>
<link rel="stylesheet" href="{{ url_for('static', filename='input_dano_style.css') }}">
</head>

<body>
<div class="Box">
	<h1>Вход</h1>

	<form action="{{ url_for('input_danes') }}" method="post">
		<input class="But" type="text" name="email" placeholder="Почта" required>
		<input class="But" type="text" name="password" placeholder="Пароль" required>
		<input class="Button" type="submit" value="Войти">
			{% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
	</form>
	<form action="{{ url_for('regist') }}">
		<input class="Button" type="submit", value="Зарегистрироваться">

	</form>

</div>
</body>
</html>
